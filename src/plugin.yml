name: Vitals2
author: stevenmlittle
version: 2.0.1
main: vitals2.Steven.Main
description: A complete modification and rewrite of the custom plugin "Vitals" made for the 6d7 server.

commands:
 startauction:
  usage: /<command>
  description: starts an auction for the item the player is holding
 bid:
  usage: /<command> <amount>
  description: increments bid for current auction
 buyrank:
  usage: /<command>
  description: allows the player to rank to the next rank
 v_reload:
  usage: /<command>
  description: reloads configs and player data
 playtime:
  usage: /<command>
  description: shows the players playtime
 donate:
  usage: /<command>
  description: allows the player to rank to the next rank2
